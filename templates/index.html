<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <style>
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { border: 1px solid #ccc; padding: 15px; border-radius: 8px; text-align: center; }
        .category-nav { margin-bottom: 20px; }
        .badge { background: #eee; padding: 2px 8px; border-radius: 4px; font-size: 0.8em; }
    </style>
</head>
<body>
    <h1>Certificate Generator</h1>
    <p>Professional certificates for any occasion.</p>
    
    <div class="category-nav">
        <strong>Categories:</strong>
        <a href="/">All</a> |
        <a href="#EDUCATION">Education</a> |
        <a href="#CHURCH">Church</a> |
        <a href="#EVENTS">Events</a> |
        <a href="#BUSINESS">Business</a>
    </div>

    <div class="grid">
        {% for template in templates %}
        <div class="card" id="{{ template.category.split(' ')[0] }}">
            <h3>{{ template.name }}</h3>
            <p class="badge">{{ template.category }}</p>
            <p>{{ template.orientation | capitalize }}</p>
            <div style="margin-top: 10px;">
                <a href="{{ url_for('generate', template_id=template.id) }}" class="button">Single</a>
                <a href="{{ url_for('bulk', template_id=template.id) }}" class="button">Bulk (CSV)</a>
            </div>
        </div>
        {% endfor %}
    </div>
    
    <hr>
    <form action="/verify/search" method="get" style="display: flex; gap: 10px; align-items: center;">
        <input type="text" name="id" placeholder="Enter Serial Number or ID" required>
        <button type="submit">Verify Certificate</button>
    </form>
    
    <script>
        document.querySelector('form').onsubmit = (e) => {
            e.preventDefault();
            const id = e.target.id.value;
            window.location.href = `/verify/${id}`;
        };
    </script>
</body>
</html>
