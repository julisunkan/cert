<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Express</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Certificate Express</h1>
            <p>Design and generate professional certificates in seconds.</p>
        </div>
        
        <div class="header" style="margin-bottom: 2rem;">
            <div style="background: white; padding: 1.5rem; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);">
                <form id="verify-form" style="display: flex; gap: 10px; align-items: center; max-width: 600px; margin: 0 auto;">
                    <input type="text" id="verify-input" placeholder="Enter Serial Number or ID to verify..." required style="flex: 1;">
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>

        <div class="grid">
            {% for template in templates %}
            <div class="card animate-in" style="animation-delay: {{ loop.index0 * 0.1 }}s">
                <span class="badge">{{ template.category }}</span>
                <h3>{{ template.name }}</h3>
                <p style="color: var(--text-light); margin-bottom: 1.5rem;">Orientation: <strong>{{ template.orientation | capitalize }}</strong></p>
                <div style="display: flex; gap: 0.5rem;">
                    <a href="{{ url_for('generate', template_id=template.id) }}" class="btn btn-primary" style="flex: 1;">Create</a>
                    <a href="{{ url_for('bulk', template_id=template.id) }}" class="btn btn-secondary" title="Bulk Generation">Bulk</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    
    <script>
        document.getElementById('verify-form').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('verify-input').value;
            if (id) window.location.href = `/verify/${encodeURIComponent(id)}`;
        };
    </script>
</body>
</html>
