<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Certificate - {{ template.name }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <a href="/">‚Üê Back</a>
    <h1>Generate: {{ template.name }}</h1>
    
    <form method="POST" enctype="multipart/form-data" id="cert-form">
        <input type="hidden" name="action" id="form-action" value="preview">
        <label>Certificate Title
            <input type="text" name="title" value="CERTIFICATE OF APPRECIATION" required>
        </label>
        
        <label>Recipient Name
            <input type="text" name="recipient" placeholder="John Doe" required>
        </label>
        
        <label>Course / Event Name
            <input type="text" name="course" placeholder="Advanced Python Mastery" required>
        </label>
        
        <label>Issue Date
            <input type="date" name="date" required>
        </label>
        
        <label>Issuer Organization
            <input type="text" name="issuer" placeholder="Tech Academy" required>
        </label>
        
        <label>Issuer Logo (Optional)
            <input type="file" name="logo" accept="image/*">
        </label>
        
        <label>Digital Signature (Optional)
            <input type="file" name="signature" accept="image/*">
        </label>
        
        <div style="display: flex; gap: 10px; margin-top: 20px;">
            <button type="button" onclick="submitForm('preview')" style="flex: 1;">Preview Certificate</button>
            <button type="button" onclick="submitForm('download')" style="flex: 1; background-color: #2e7d32; color: white;">Direct Download</button>
        </div>
    </form>

    <script>
        function submitForm(action) {
            document.getElementById('form-action').value = action;
            document.getElementById('cert-form').submit();
        }
    </script>
</body>
</html>
