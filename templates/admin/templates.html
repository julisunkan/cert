<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Templates</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <h1>Admin Panel: Templates</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Category</th>
                <th>Orientation</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for t in templates %}
            <tr>
                <td>{{ t.id }}</td>
                <td>{{ t.name }}</td>
                <td>{{ t.category }}</td>
                <td>{{ t.orientation }}</td>
                <td>
                    <button disabled>Edit JSON</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
